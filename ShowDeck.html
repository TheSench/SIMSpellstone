<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="UTF-8">
    <title id="title_tag">CardRetriever - Retrieve your deck from your browser!</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/card.css">
    <link rel="stylesheet" type="text/css" href="styles/loading.css">
    <link rel="stylesheet" type="text/css" href="styles/spritesheet.css">
    <link rel="icon" type="image/png" href="res/favicon-16x16.png">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- This script contains the cached data for cards, missions, quests, raids,
        and battlegrounds -->
    <script id="cards_script" type="text/javascript" src="scripts/data/cache.js"></script>
    <script id="runes_script" type="text/javascript" src="scripts/data/runes.js"></script>
    <script id="shared_functions" type="text/javascript" src="scripts/shared.js"></script>
    <script id="common_variables" type="text/javascript" src="scripts/common.js"></script>
    <script id="gui_script" type="text/javascript" src="scripts/gui_script.js"></script>
    <script id="cards_gui_script" type="text/javascript" src="scripts/cards_gui.js"></script>
    <script id="retrieve_deck_script" type="text/javascript" src="scripts/retrieve_deck.js"></script>

</head>
<body>
    <h1 id="version_label">Deck Retriever</h1>
    <br>
    <div>
        <form>
            <div><b>Response JSON:</b></div><input id="request_json" type="text" value="" size="50" onchange="DeckRetriever.getFieldsFromRequest();"><br>
        </form>
        <hr/>
        <form id="form-post">
            <div>&nbsp;</div>
            <input id="btn_simulate" type="button" value="Entire Guild" onclick="return DeckRetriever.retrieveGuildDecks(true);" style="text-align: center; font-weight: bold;">
            <input id="btn_simulate" type="button" value="Just My Deck" onclick="return DeckRetriever.retrieveMyDeck();" style="text-align: center; font-weight: bold;">
            <input id="btn_simulate" type="button" value="Get My Inventory" onclick="return DeckRetriever.getFullUserData();" style="text-align: center; font-weight: bold;">
        </form>
    </div>
    <br>
    <span id="deck"></span>
    <div class="modal"><span>Loading...</span></div>
</body>
</html>
