<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title_tag">DeckBuilder</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/card.css">
    <link rel="stylesheet" type="text/css" href="styles/filters.css">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- This script contains the cached data for cards, missions, quests, raids,
        and battlegrounds -->
    <script id="cards_script" type="text/javascript" src="cards/cache.js"></script>
    <script id="shared_functions" type="text/javascript" src="scripts/shared.js"></script>
    <script id="gui_script" type="text/javascript" src="scripts/cards_gui.js"></script>
    <script id="cards_script" type="text/javascript" src="scripts/gui_script.js"></script>
    <script id="deckbuilder" type="text/javascript" src="scripts/deckbuilder.js"></script>
    <script id="deckbuilder" type="text/javascript" src="scripts/spoilers.js"></script>

</head>
<body onload="drawAllCards()">

    <h1 id="version_label">Deck Builder</h1>
    <br>
    <span id="ui">
        <form></form>
    </span>
    <br>
    <span id="deck"></span>
    <div><b>Deck Hash:</b></div><input id="hash" type="text" value="" size="100" onchange="hash_changed();"><br>
    <div>&nbsp;</div><font color="#666"><strong>Hash example:</strong> EAIgtjRUlRUfRUfRZSRZSRZS</font><br>
    <hr />
    <h1>Filters:</h1>
    <span>
        <input type="button" value="Commanders" onclick="filterType(this, '1')" />
        <input type="button" value="Units" onclick="filterType(this, '2')" />
        <span class="spacer">&nbsp;</span>
        <input type="image" name="skill" src="res/cardAssets/Singlefuse.png" onclick="filterFusion(this, '')" />
        <input type="image" name="skill" src="res/cardAssets/Dualfuse.png" onclick="filterFusion(this, '1')" />
        <input type="image" name="skill" src="res/cardAssets/Quadfuse.png" onclick="filterFusion(this, '2')" />
        <span class="spacer">&nbsp;</span>
        <input type="image" name="skill" title="Basic Set" src="res/cardAssets/Basic.png" onclick="filterSet(this, '1000')" />
        <input type="image" name="skill" title="Reward Set" src="res/cardAssets/Reward.png" onclick="filterSet(this, '2000')" />
        <input type="image" name="skill" title="Premium Set" src="res/cardAssets/Premium.png" onclick="filterSet(this, '3000')" />
        <input type="image" name="skill" title="Chance Boxes" src="res/cardAssets/BoxOnly.png" onclick="filterSet(this, '4000')" />
        <input type="image" name="skill" title="Story Elements" src="res/cardAssets/StoryElements.png" onclick="filterSet(this, '9999')" />
        <br/>
        <input type="image" name="skill" title="Armor" src="res/skills/Armor.png" onclick="filterSkill(this, 'armored')" />
        <input type="image" name="skill" title="Barrier" src="res/skills/Barrier.png" onclick="filterSkill(this, 'protect')" />
        <input type="image" name="skill" title="Bolt" src="res/skills/Bolt.png" onclick="filterSkill(this, 'strike')" />
        <input type="image" name="skill" title="Dualstrike" src="res/skills/Dualstrike.png" onclick="filterSkill(this, 'flurry')" />
        <input type="image" name="skill" title="Empower" src="res/skills/Empower.png" onclick="filterSkill(this, 'rally')" />
        <input type="image" name="skill" title="Enhance" src="res/skills/Enhance.png" onclick="filterSkill(this, 'enhance')" />
        <input type="image" name="skill" title="Fervor" src="res/skills/Fervor.png" onclick="filterSkill(this, 'fervor')" />
        <input type="image" name="skill" title="Freeze" src="res/skills/Freeze.png" onclick="filterSkill(this, 'jam')" />
        <input type="image" name="skill" title="Frost" src="res/skills/Frost.png" onclick="filterSkill(this, 'frost')" />
        <input type="image" name="skill" title="Heal" src="res/skills/Heal.png" onclick="filterSkill(this, 'heal')" />
        <input type="image" name="skill" title="Hex" src="res/skills/Hex.png" onclick="filterSkill(this, 'enfeeble')" />
        <input type="image" name="skill" title="Invisibility" src="res/skills/Invisibility.png" onclick="filterSkill(this, 'evade')" />
        <input type="image" name="skill" title="Pierce" src="res/skills/Pierce.png" onclick="filterSkill(this, 'pierce')" />
        <input type="image" name="skill" title="Poison" src="res/skills/Poison.png" onclick="filterSkill(this, 'poison')" />
        <input type="image" name="skill" title="Scorch" src="res/skills/Scorch.png" onclick="filterSkill(this, 'burn')" />
        <input type="image" name="skill" title="Siphon" src="res/skills/Siphon.png" onclick="filterSkill(this, 'leech')" />
        <input type="image" name="skill" title="Vengeance" src="res/skills/Vengeance.png" onclick="filterSkill(this, 'counter')" />
        <input type="image" name="skill" title="Weaken" src="res/skills/Weaken.png" onclick="filterSkill(this, 'weaken')" />
        <span class="spacer">&nbsp;</span>
        <input type="image" name="faction" title="Aether" src="res/factions/Aether.png" onclick="filterFaction(this, 'Aether')" />
        <input type="image" name="faction" title="Chaos" src="res/factions/Chaos.png" onclick="filterFaction(this, 'Chaos')" />
        <input type="image" name="faction" title="Wyld" src="res/factions/Wyld.png" onclick="filterFaction(this, 'Wyld')" />
        <input type="image" name="faction" title="Void" src="res/factions/Void.png" onclick="filterFaction(this, 'Void')" />
        <input type="image" name="faction" title="Factionless" src="res/factions/Factionless.png" onclick="filterFaction(this, 'Factionless')" />
        <span class="spacer">&nbsp;</span>
        <input type="image" name="subfaction" title="Angel" src="res/factions/Angel.png" onclick="filterSubfaction(this, 'Angel')" />
        <input type="image" name="subfaction" title="Dragon" src="res/factions/Dragon.png" onclick="filterSubfaction(this, 'Dragon')" />
        <input type="image" name="subfaction" title="Elemental" src="res/factions/Elemental.png" onclick="filterSubfaction(this, 'Elemental')" />
        <input type="image" name="subfaction" title="Frog" src="res/factions/Frog.png" onclick="filterSubfaction(this, 'Frog')" />
        <input type="image" name="subfaction" title="Undead" src="res/factions/Undead.png" onclick="filterSubfaction(this, 'Undead')" />
        <span class="spacer">&nbsp;</span>
        <input type="image" name="rarity" title="Common" src="res/cardAssets/Level_1_3.png" onclick="filterRarity(this, 1)" />
        <input type="image" name="rarity" title="Rare" src="res/cardAssets/Level_2_4.png" onclick="filterRarity(this, 2)" />
        <input type="image" name="rarity" title="Epic" src="res/cardAssets/Level_3_5.png" onclick="filterRarity(this, 3)" />
        <input type="image" name="rarity" title="Legendary" src="res/cardAssets/Level_4_6.png" onclick="filterRarity(this, 4)" />
        <input type="image" name="rarity" title="Mythic" src="res/cardAssets/Level_5_7.png" onclick="filterRarity(this, 5)" />
        <br />
        <img title="Attack" src="res/cardAssets/Attack.png" style="height: 24px; float:left;"/>
        <input type="button" value="0" onclick="filterAttack(this, 0, 0)" />
        <input type="button" value="1-2" onclick="filterAttack(this, 1, 2)" />
        <input type="button" value="3-5" onclick="filterAttack(this, 3, 5)" />
        <input type="button" value="6-8" onclick="filterAttack(this, 6, 8)" />
        <input type="button" value="9+" onclick="filterAttack(this, 9, -1)" />

        <span class="spacer">&nbsp;</span>
        <img title="Health" src="res/cardAssets/Health.png" style="height: 24px; float:left;" />
        <input type="button" value="1-5" onclick="filterHealth(this, 1, 5)" />
        <input type="button" value="6-10" onclick="filterHealth(this, 6, 10)" />
        <input type="button" value="11-15" onclick="filterHealth(this, 11, 15)" />
        <input type="button" value="16-20" onclick="filterHealth(this, 16, 20)" />
        <input type="button" value="21-25" onclick="filterHealth(this, 21, 25)" />
        <input type="button" value="26-30" onclick="filterHealth(this, 26, 30)" />
        <input type="button" value="31+" onclick="filterHealth(this, 31, -1)" />

        <span class="spacer">&nbsp;</span>
        <img title="Delay" src="res/cardAssets/Timer.png" style="height: 24px; float:left;" />
        <input type="button" value="0" onclick="filterDelay(this, 0)" />
        <input type="button" value="1" onclick="filterDelay(this, 1)" />
        <input type="button" value="2" onclick="filterDelay(this, 2)" />
        <input type="button" value="3" onclick="filterDelay(this, 3)" />
        <input type="button" value="4" onclick="filterDelay(this, 4)" />
        <br/>
        <div><b>Name Filter:</b></div><input id="nameFilter" type="text" value="" size="100" onkeyup="filterName(this);"><br>
    </span>
    <br>
    <hr />
    <span id="cardSpace"></span>
</body>
</html>
